<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">
    <label class="col-sm-2 col-from-label">Employee Name</label>
    <div>
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-2 col-from-label">Department</label>
    <div class  ="col-sm-10">
        <select class="form-control" [(ngModel)]="Department">
            <option> --Select--</option>
            <option *ngFor="let depName of DepartmentList">
                {{depName.DepartmentName}}
            </option>
        </select>
    </div>
    
    <label class="col-sm-2 col-from-label">Date Of Joining</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="DateOfJoining">
    </div>
</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px" width="250px">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
</div>
</div>
<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="UpdateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
